{% extends "layout.html" %}

{% block title %}
    STATS
{% endblock %}

{% block main %}
    <div class="alert alert-info">
        <strong> In order to get the Game ID, go to the "Games" section </strong>
    </div>
    <form action="/stats" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="input" name="id" placeholder="Game ID" type="text">
            <input autocomplete="off" autofocus class="input" name="first" placeholder="First Name" type="text">
            <input autocomplete="off" autofocus class="input" name="surname" placeholder="Surname" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Stats</button>
        </div>
    </form>
{% endblock %}
